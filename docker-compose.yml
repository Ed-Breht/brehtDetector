version: '3.8'

services:
  # Backend service - ИСПРАВЛЕНО: порт 8000
  backend:
    build: ./back
    container_name: breht-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "8000:8000"  # Было 3001:3001
    networks:
      - breht-network

  # Frontend service - ИСПРАВЛЕНО: порт 4173
  frontend:
    build: ./front
    container_name: breht-frontend
    restart: unless-stopped
    ports:
      - "4173:4173"  # Было 3000:3000
    depends_on:
      - backend
    networks:
      - breht-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: breht-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - breht-network

networks:
  breht-network:
    driver: bridge