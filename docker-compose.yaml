version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - back
    networks:
      - app-network

  back:
    build: ./back
    ports:
      - "8000:8000"
    volumes:
      - ./back:/app
    networks:
      - app-network

  front:
    build: ./front
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge